<mat-accordion class="example-headers-align" multi>
  <mat-expansion-panel *ngFor="let phoneType of availablePhoneTypes" style="margin-bottom: 15px">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{phoneType.display}} Phone
      </mat-panel-title>
    </mat-expansion-panel-header>
    <contact-phone-type-form [contact]="contact" [phoneType]="phoneType.value"></contact-phone-type-form>
  </mat-expansion-panel>
</mat-accordion>
